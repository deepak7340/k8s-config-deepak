apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: keycloak
    server: 'https://kubernetes.default.svc'
  project: default
  sources:
    - repoURL: https://github.com/Obmondo/k8id.git
      path: argocd-helm-charts/argo-cd
      targetRevision: postgress_configmap
      helm:
        valueFiles:
          - $values/k8s/microk8s-cluster/argocd-apps/values-keycloak.yaml
    - repoURL: https://github.com/deepak7340/k8s-config-deepak.git
      targetRevision: HEAD
      ref: values
  syncPolicy:
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - CreateNamespace=true
