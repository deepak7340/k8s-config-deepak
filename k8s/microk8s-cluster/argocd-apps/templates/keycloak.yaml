apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: keycloak
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: argocd-helm-charts/keycloak
    repoURL: https://github.com/Obmondo/k8id.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - /tmp/https___github.com_deepak7340_k8s-config-deepak/k8s/microk8s-cluster/argocd-apps/values-keycloak.yaml
  syncPolicy:
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - CreateNamespace=true
